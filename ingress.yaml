---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: docmost-ingress
  namespace: docmost
spec:
  rules:
  - host: docmost.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: docmost
            port:
              number: 3000
